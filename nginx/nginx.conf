worker_processes auto;

events {
	worker_connections 1024;
}

http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;

	sendfile        on;
	tcp_nopush      on;
	keepalive_timeout  65;
	server_tokens off;

	gzip on;
	gzip_comp_level 5;
	gzip_min_length 1024;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	# 单一入口：对外监听 80
	server {
		listen 80 default_server;
		server_name _;
		root /usr/share/nginx/html;
		index index.html;
		# 全局回退：上游不可用时返回静态首页而非 502/504（指向 internal 精确位置，避免再次进入代理）
		error_page 502 504 =200 /__fallback_index__;

			# 对 Docker Registry 路由强制跳转到 HTTPS（Docker 客户端默认使用 HTTPS）
			location /v2/ {
				return 301 https://$host$request_uri;
			}

		# 健康检查
		location = /healthz {
			add_header Content-Type text/plain;
			return 200 'ok';
		}

		# 仅用于错误回退的内部路由，直接返回静态首页，防止进入代理
		location = /__fallback_index__ {
			internal;
			root /usr/share/nginx/html;
			try_files /index.html =404;
		}

		# 根路径：默认提供本地静态页（SPA 回退），确保没有前端时也不 502
		location / {
			try_files $uri /index.html;
		}

		# 可选：/fe/ 代理到前端 3001（带回退）
		location /fe/ {
			proxy_connect_timeout 1s;
			proxy_send_timeout 5s;
			proxy_read_timeout 5s;
			proxy_intercept_errors on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			# 去掉前缀 /fe/
			rewrite ^/fe/(.*)$ /$1 break;
			proxy_pass http://127.0.0.1:3001;
			error_page 502 504 =200 /__fallback_index__;
		}

		# 后端 API：转发到本机 8001
		location /api/ {
			proxy_http_version 1.1;
			proxy_set_header Connection "";
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_pass http://127.0.0.1:8001/;
		}

		# 默认静态目录（可选，用于占位/静态托管）
		location /static/ {
			alias /usr/share/nginx/html/;
			autoindex off;
		}
	}

	# HTTPS：为模板域名提供 Docker Registry v2 反向代理（使用 443）
	server {
		listen 443 ssl http2;
		server_name template-chat.xyz;

		# 证书放置于容器内 /etc/nginx/certs/template-chat.xyz/
		ssl_certificate /etc/nginx/certs/template-chat.xyz/fullchain.pem;
		ssl_certificate_key /etc/nginx/certs/template-chat.xyz/privkey.pem;

		# 大文件推送需要
		client_max_body_size 0;
		chunked_transfer_encoding on;

		# Docker Registry v2 入口
		location /v2/ {
			# 开启基础认证（密码文件通过 compose 挂载）
			auth_basic "Private Docker Registry";
			auth_basic_user_file /etc/nginx/registry.htpasswd;

			# Docker Registry 需要 HTTP/1.1 与禁用请求/响应缓冲
			proxy_http_version 1.1;
			proxy_set_header Connection "";
			proxy_request_buffering off;
			proxy_buffering off;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_read_timeout 900;
			proxy_send_timeout 900;
			proxy_pass http://127.0.0.1:5000;
		}

		# 其他路由（可选）：继续提供静态页与回退
		root /usr/share/nginx/html;
		index index.html;

		location / {
			try_files $uri /index.html;
		}

		location /fe/ {
			proxy_connect_timeout 1s;
			proxy_send_timeout 5s;
			proxy_read_timeout 5s;
			proxy_intercept_errors on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			rewrite ^/fe/(.*)$ /$1 break;
			proxy_pass http://127.0.0.1:3001;
			error_page 502 504 =200 /__fallback_index__;
		}

		location /api/ {
			proxy_http_version 1.1;
			proxy_set_header Connection "";
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_pass http://127.0.0.1:8001/;
		}

		location /static/ {
			alias /usr/share/nginx/html/;
			autoindex off;
		}
	}
}


